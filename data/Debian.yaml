---
mongodb::server_package_name: 'mongodb-server'
mongodb::client_package_name: 'mongodb-clients'
mongodb::service_name: 'mongodb'
mongodb::config_file_path:  '/etc/mongodb.conf'
mongodb::config_file_mode: '0644'
mongodb::config_file_owner: 'root'
mongodb::config_file_group: 'root'
mongodb::config_dir_path: undef
mongodb::process_user: mongodb
